<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;

  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;

  color: #fff;

}

  background: #ddd;
  color: black;
}

</head>
<body onload = 'load()'>
  <!-- <video id="video" width="320" height="240"></video> -->

<video autoplay muted loop id="myVideo">
  <source src="rain.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="content">
  <h1 id = "title">Omaha: the year 2020</h1>
  <p id = "bodyText">
  Omaha's rain fall during this time was : *number to find* the implications of this are xyz</p>
  <button id="myBtn" onclick="myFunction()">Next</button>
</div>

<script>
var avTemp = 53.5;
var avPrecip = 34.63;

//celc feirenheit
//cent to inch

var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");
var title = document.getElementById("title");
var body = document.getElementById("bodyText");
// source.setAttribute('src', 'rain.mp4');
var x = 0;
var city = "Omaha";
var long;
var lat;

var d = new Date();
var year = d.getFullYear();;
var pastOffset = 20;
var futureOffset = 16;

var rainfall = 54;
var temper = 36;


function myFunction() {
  if(x == 0){
  video.src = "daisy.mp4";
  title.innerHTML = "Average temperature for " + city + " in " + (year-pastOffset);
}

if(x==1){
  title.innerHTML = "Average temperature for " + city + " in " + (year);
  if(temper > 35){
    video.src = "HighTemp.mp4";
      body.innerHTML ="Today, we are seeing drastic increases in temperature, which have many adverse impacts on human life. The temperature for " + city + " fell above the average in " + year + " although this is just one year, it indicates the gradual increase we are seeing in temperature";
  }
  else{
    body.innerHTML ="The precip for " + city + " falls with in the average predicted temperature";
      video.src = "daisy.mp4";
  }
}
if(x==2){
  title.innerHTML = "Average precipitation for " + city + " in " + (year);
  if(rainfall> avPrecip+.2){
    video.src = "HighRain.mp4";
    body.innerHTML = "Climate change increases the chances of catastrophic climate events. The warmer air holds more moisture, thus there is an increase in precipitation. This can be seen in a 67 percent increase in precipitation Northeast, 31 percent incerease in the Midwest and 15 percent increase in the Great Plains ";
  }
  else{
    body.innerHTML ="The precipitation for " + city + " falls with in the average predicted precipitation";
  }
}
if (x==3){
  title.innerHTML = "Average temperature for " + city + " in " + (year+futureOffset);
  body.innerHTML = (" by the year " + (year + futureOffset) + " the point of no return will have been reached. After a rise 1.5 degrees Celsius, climate mitigation will be nearly impossible. Temperatures will continue to rise. Droughts will become the norm, and warfare over basic resources like water will be common");

}
if(x==4){
  title.innerHTML = "Average precipitation for " + city + " in " + (year+futureOffset);
  body.innerHTML = " by the year " + (year + futureOffset) + " the point of no return will have been reached. After a rise 1.5 degrees Celsius, climate mitigation will be nearly impossible. Precipitation will be increasingly erratic, causing both wildfires and hurricanes to be more common and more intense";
}
if(x==5){
  video.src = "daisy.mp4";
  title.innerHTML = "But it doesnt have to be this way";
  body.innerHTML ="Climate change is a urgent problem, however there is still time to make a difference. Now that you have seen how climate change has specfically effected your home, and what it could do in the future, we hope youre ready to take the next step to combat climate change";
  myBtn.innerHTML = "Take the first step";
}
if(x==6){

  //this is a place holder for a website that we could build
  window.open("https://www.bbc.com/future/article/20181102-what-can-i-do-about-climate-change");
  window.open("landing.html");

}
x++;
}
function load(){
  var queryString = decodeURIComponent(window.location.search);
  queryString = queryString.substring(1);
  var queries = queryString.split("&");
  city = queries[2];
  long = queries[1];
  lat = queries[0];
  console.log(long+ " " + lat + " " + city);

  var title = document.getElementById("title");
  title.innerHTML = "Average rainfall for " + city + " in " + (year-pastOffset);
  body.innerHTML = "an average rain fall of " + rainfall + " is typical of the" + city + " area, and follows the expected trends. Rainfall at this level reflects a healthy envionrment and planet in the year " + (year-pastOffset);
}
</script>
